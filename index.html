<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="profile">
                <img class="img-vic" src="images/image-victor.jpg" alt="Victor">
                <div class="prof-info">
                    <h2>Victor Crest <span>26</span></h2>
                    <h5>London</h5>    
                </div>
                    
        </div>
        <hr>
        <div class="footer">
            <div class="followers">
                <h3>800K</h3>
                <h6>followers</h6>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <h6>likes</h6>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <h6>photos</h6>
            </div>
        </div>
    </div>
</body>
</html>
